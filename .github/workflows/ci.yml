name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test on Python ${{ matrix.python-version }}
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 my_todo_lib tests examples --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 my_todo_lib tests examples --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      
      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short
      
      - name: Generate coverage report
        run: |
          pytest tests/ --cov=my_todo_lib --cov-report=xml --cov-report=html --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Display test summary
        if: always()
        run: |
          echo "==============================================="
          echo "✅ CI/CD Pipeline Completed Successfully!"
          echo "==============================================="
          echo ""
          echo "Python Version: ${{ matrix.python-version }}"
          echo "Tests: pytest tests/ -v"
          echo "Coverage: Generated and uploaded"
          echo ""
          echo "Next steps:"
          echo "- Review test results above"
          echo "- Check coverage report at codecov.io"
          echo "- Merge PR if all checks pass ✅"
          echo "==============================================="

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pylint
      
      - name: Check code formatting with black
        run: black --check my_todo_lib tests examples
        continue-on-error: true
      
      - name: Run pylint
        run: pylint my_todo_lib --exit-zero --disable=C0114,C0115,C0116
        continue-on-error: true
      
      - name: Summary
        run: |
          echo "Code quality checks completed"

  test-summary:
    runs-on: ubuntu-latest
    name: Test Results Summary
    needs: test
    if: always()
    
    steps:
      - name: Success Summary
        if: needs.test.result == 'success'
        run: |
          echo "✅ All tests passed on all Python versions!"
          echo ""
          echo "Status: READY TO MERGE"
      
      - name: Failure Summary
        if: needs.test.result == 'failure'
        run: |
          echo "❌ Some tests failed"
          echo ""
          echo "Please fix the failing tests and try again"
          exit 1
